
<html>
<head>
  <title>Card Game Lobby</title>
</head>
<body>

  <h2> Welcome {{ user }}! </h2>

  {% for game in games %}

  {% end %}
  {% end %}

  <a href="/new">New game of Battle Line</a>


</body>
</html>
